language: python
python: '3.8'
dist: bionic
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
install: source devops/install.sh
script:
  - coverage run -m unittest discover -v -s ./tests
after_success:
  - ./devops/travis/upload_artifacts.sh
  - bash <(curl -s https://codecov.io/bash)
after_failure:
  - ./devops/travis/upload_artifacts.sh
